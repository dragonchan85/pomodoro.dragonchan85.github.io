<!DOCTYPE html>
<html lang="en">
<head>

    crossorigin="anonymous"></script> -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Use this simple Pomodoro timer to track your work and break intervals. Perfect for staying focused and increasing productivity. Start your work timer now and stay on top of your tasks.">
    <meta name="keywords" content="Pomodoro timer, productivity timer, work timer, time tracking, break timer, focus timer">
    <meta name="naver-site-verification" content="b366dbb6459aafa1c91f8f26b783724b86199d71" />
    <title>Pomodoro Timer - Simple Time Tracker for Work and Breaks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-top: 30px;
        }

        #timer {
            font-size: 3rem;
            margin: 20px 0;
            font-weight: bold;
        }

        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            font-size: 1.2rem;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            margin: 10px;
        }

        .btn:hover {
            background-color: #45a049;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            margin: 10px;
            width: 50%;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .adsense {
            width: 100%;
            margin-top: 20px;
        }

        /* Mobile optimization */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.5rem;
            }

            #timer {
                font-size: 2rem;
            }

            .btn {
                padding: 10px 20px;
                font-size: 1rem;
            }

            input {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Pomodoro Timer - Track Your Focused Work and Breaks</h1>

        <!-- Input fields for work and break durations -->
        <div>
            <label for="workDurationInput">Work Duration (minutes):</label>
            <input type="number" id="workDurationInput" placeholder="Enter work time in minutes" value="25">
        </div>
        <div>
            <label for="breakDurationInput">Break Duration (minutes):</label>
            <input type="number" id="breakDurationInput" placeholder="Enter break time in minutes" value="5">
        </div>

        <div id="timer">25:00</div>

        <button id="startBtn" class="btn">Start</button>
        <button id="stopBtn" class="btn" style="display: none;">Stop</button>

        <div class="adsense">
          <!-- <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9288770962100185"
          crossorigin="anonymous"></script>
          <ins class="adsbygoogle"
              style="display:block"
              data-ad-client="ca-pub-9288770962100185"
              data-ad-slot="6399153707"
              data-ad-format="auto"
              data-full-width-responsive="true"></ins>
          <script>
              (adsbygoogle = window.adsbygoogle || []).push({});
          </script> -->
        </div>
    </div>

    <script>
        let workDuration = 25 * 60; // Default work duration in seconds (25 minutes)
        let breakDuration = 5 * 60; // Default break duration in seconds (5 minutes)
        let timer;
        let isWorkTime = true;
        let currentTime = workDuration;

        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const workDurationInput = document.getElementById('workDurationInput');
        const breakDurationInput = document.getElementById('breakDurationInput');

        // Format time in MM:SS format
        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${minutes < 10 ? '0' + minutes : minutes}:${secs < 10 ? '0' + secs : secs}`;
        }

        // Start timer function
        function startTimer() {
            // Get user input for durations
            workDuration = parseInt(workDurationInput.value) * 60; // Convert minutes to seconds
            breakDuration = parseInt(breakDurationInput.value) * 60; // Convert minutes to seconds

            currentTime = workDuration; // Set current time to work duration

            startBtn.style.display = 'none';
            stopBtn.style.display = 'inline-block';
            
            timer = setInterval(() => {
                currentTime--;
                timerDisplay.textContent = formatTime(currentTime);
                if (currentTime <= 0) {
                    clearInterval(timer);
                    if (isWorkTime) {
                        alert("Work session complete! Take a break.");
                        currentTime = breakDuration;
                        isWorkTime = false;
                    } else {
                        alert("Break session complete! Back to work.");
                        currentTime = workDuration;
                        isWorkTime = true;
                    }
                    // Automatically start the next session (work or break)
                    startTimer();
                }
            }, 1000);
        }

        // Stop timer function
        function stopTimer() {
            clearInterval(timer);
            startBtn.style.display = 'inline-block';
            stopBtn.style.display = 'none';
        }

        // Event listeners
        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);
    </script>
</body>
</html>
